        <img src="/images/chaswi.png" style="float:left;padding:0px 150px" height=:><h1 style="background-color:#1a1a1ab6">Opening your website...</h1>
        <div class="restP">
            <img src="/images/loading-new.gif" class="centerChaswiRem">
        <script>
            document.getElementById("search").innerHTML = q;
            var query = document.getElementById("search").value;
            console.log(query);

        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const q = urlParams.get('q');
            window.open("https://chromeassistant.neocities.org/opened.html", "_blank", "fullscreen=no,height=200,width=400");
            if (q == "open classroom") {
            window.open("https://www.classroom.google.com", "_self");
            } else if (q == "open docs") {
            window.open("https://www.docs.google.com", "_self");
            } else if (q == "new doc") {
            window.open("https://www.doc.new", "_self");
            } else if (q == "open slides") {
            window.open("https://www.docs.google.com/presentation", "_self");
            } else if (q == "new slide") {
            window.open("https://www.slide.new", "_self");
            } else if (q == "open forms") {
            window.open("https://www.docs.google.com/forms", "_self");
            } else if (q == "new form") {
            window.open("https://www.form.new", "_self");
            } else if (q == "open sheets") {
            window.open("https://www.docs.google.com/spreadsheets", "_self");
            } else if (q == "new sheet") {
            window.open("https://www.sheet.new", "_self");

            } else {
                function notOpen() {
                    window.open("https://chromeassistant.neocities.org/notopen.html", "_blank", "fullscreen=no,height=200,width=400");
                }
                const myTimeout = setTimeout(notOpen, 2500);
            }

        </script>
