<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Typo.js Test</title>

  <!-- Load Typo.js -->
  <script src="Typo.js-master/typo/typo.js"></script>
</head>
<body>
  <h1>Typo.js Spellcheck Test</h1>

  <script>
    window.addEventListener("load", function () {
      const dictionary = new Typo(
        "en_US",
        "Typo.js-master/typo/dictionaries/en_US.aff",
        "Typo.js-master/typo/dictionaries/en_US.dic",
        { platform: "any" }
      );

      console.log("hello →", dictionary.check("hello"));   // should now be true
      console.log("skibidi →", dictionary.check("skibidi")); // false unless added
    });
  </script>
</body>
</html>
