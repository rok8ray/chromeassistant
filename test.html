<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Typo.js Test</title>

  <!-- Load Typo.js -->
  <script src="Typo.js-master/typo/typo.js"></script>
</head>
<body>
  <h1>Typo.js Spellcheck Test</h1>

  <script>
    // Wait until Typo.js is loaded
    window.addEventListener("load", function () {
      // Create a new Typo instance
      const dictionary = new Typo(
        "en_US",
        "typo.js/en_US.aff",
        "typo.js/en_US.dic",
        { platform: "any" }
      );

      // Test it
      console.log("hello →", dictionary.check("hello"));   // true
      console.log("skibidi →", dictionary.check("skibidi")); // false
    });
  </script>
</body>
</html>
